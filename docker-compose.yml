version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: eswari_crm
      MYSQL_USER: eswari_user
      MYSQL_PASSWORD: eswari_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    restart: always
    environment:
      - DEBUG=False
      - DATABASE_HOST=db
      - DATABASE_NAME=eswari_crm
      - DATABASE_USER=eswari_user
      - DATABASE_PASSWORD=eswari_password_2024
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn eswari_crm.wsgi:application --bind 0.0.0.0:8000"

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf

volumes:
  mysql_data:
  static_volume:
  media_volume: